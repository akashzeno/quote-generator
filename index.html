<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="static/media/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/script.js" defer></script>
    <script src="static/js/quotes.js" defer></script>
</head>
<body>
    <div class="quoteContainer" id="quoteContainer">
        <!-- Quote -->
        <div class="quoteText">
            <span class="fas fa-quote-left"></span>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quoteAuthor">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="buttonContainer">
            <button class="twitterButton" id="twitter" title="Tweet This!">
                <span class="fab fa-twitter"></span>
            </button>
            <button id="newQuote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
</body>
</html>
